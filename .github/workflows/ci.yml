name: Deploy
on:
  push:
    branches:
      - master # master 分支有 push 行为时就触发这个 action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-    

      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run publish

      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          personal_token: ${{ secrets.HEXO_DEPLOY }}
          publish_dir: ./public
          publish_branch: gh-pages

      - name: Deploy Server
        run: |
          tar cvzf public.tgz public
          echo ${{ secrets.SSH_PRIVATE_KEY }} > private_key.pem
          scp -i private_key.pem  public.tgz root@ww.ddhigh.com:/var/www/public.tgz
          ssh -i private_key.pem "cd /var/www && tar xzf public.tgz && mv public test && chown -R www-data:www-data test" 